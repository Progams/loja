<!DOCTYPE html>
<html>/*feito por outro*/
<head>
  <title>Formulário de Cadastro</title>
  <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="cadastro.css">
</head>
<body>
  <div class="signup-container">
    <h2>Cadastro</h2>
    <form action="https://api.sheetmonkey.io/form/kT31ZT4DKBD9ciZvACDRuz" method="POST">
      <label for="username">Usuário:</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email">

      <label for="password">Senha:</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha">

      <label for="confirm-password">Confirmar Senha:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">

      <button type="submit">Cadastrar</button>
    </form>
    <div class="gamer-text">
      <p>Já possui uma conta? <a href="file:///C:/Users/Flavi/Downloads/David/Programa%C3%A7%C3%A3o2.0/my%20loja/login.html">Faça login</a></p>
    </div>
  </div>
</body>
</html>
